<!DOCTYPE html>
<html>
    <head>
        <title>
            Java Script
        </title>
    </head>
    <body>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
     class student {
        constructor(name, year) {
            this.name = name;
            this.year = year;
        }
     
     age() {
        let date = new Date();
        return date.getFullYear() - this.year;
     }
     }
     studentObj1 = new student("Ganesh", 2014);
     document.getElementById("student1").innerHTML = "My name is " + studentObj1.name + "I was born on " + studentObj1.year + "  and my age is" + studentObj1.age() ;

     studentObj2 = new student("Ram", 2010);
     document.getElementById("student2").innerHTML = "My name is " + studentObj2.name + ". I was born on " + studentObj2.year + " and my age is " + studentObj2.age() ;
        </script>
    </body>
</html>
